<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title> PIZZA CONSTRUCTOR</title>
</head>
  <body>
    <div class="container">
      <div id="main">
        <div id="viewOrder">
          <div id="order">
            <p>Просмотр вашего заказа:</p>
            <ul id="orderList">
            </ul>
            <div id="price">
              Цена: 0$
            </div>
          </div>
          <div id="imgPizza">
            <div id="img">
              <img src="./img/nonePizza.png" alt="pizza">
            </div>
            <button id="orderButton"  disabled>Заказать</button>
          </div>
        </div>
        <div id="controlPanel"></div>
      </div>
    </div>
    <div id="modalWrapper" class="modalWrapper">
      <div id="modal" class="modal">
        <p>Ваш заказ принят</p>
        <button id="closeButton"> Закрыть </button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
